<template name="admin">

    <main>

        <div class="container thin">

            <h4>Administration page</h4>
            <div class="row">
                <form class="col s12 m12">
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <i class="mdi-file-folder prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Music folder location</label>
                        </div>
                    </div>
                </form>
            </div>


            <div class="right">
                <a id="dismissButton" class="waves-effect waves-light btn red lighten-2"><i class="mdi-navigation-close left"></i>Cancel</a>
                <a id="saveButton" class="waves-effect waves-light btn teal lighten-3"><i class="mdi-file-folder left"></i>Save configuration</a>
            </div>
        </div>

    </main>

</template>
